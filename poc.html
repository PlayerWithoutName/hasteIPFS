<!DOCTYPE html>
<html>
<head>
    <title>PoC for hasteIPFS</title>

    <link rel="stylesheet" type="text/css" href="solarized-dark.css"/>
    <link rel="stylesheet" type="text/css" href="application.css"/>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="highlight.pack.js"></script>
    <script type="text/javascript" src="poc.js"></script>
</head>
<body>
    <ul id="messages"></ul>

    <div id="key">
        <div id="pointer" style="display:none;"></div>
        <div id="box1">
            <a href="#" class="logo"></a>
        </div>
        <div id="box2">
            <div class="save function"></div>
            <div class="new function"></div>
            <div class="duplicate function"></div>
            <div class="raw function"></div>
            <div class="twitter function"></div>
        </div>
        <div id="box3" style="display:none;">
            <div class="label"></div>
            <div class="shortcut"></div>
        </div>
    </div>

    <div id="linenos"></div>
    <pre id="box" style="display:none;" tabindex="0" class="hljs"><code></code></pre>
    <textarea spellcheck="false" style="display: none"></textarea>
</body>
</html>
